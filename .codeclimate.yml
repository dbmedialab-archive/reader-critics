version: "2"
checks:
  argument-count:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    config:
      threshold: 8
  method-lines:
    config:
      threshold: 40
engines:
  eslint:
    enabled: true
    config:
      config: .eslintrc.json
      extensions:
      - .js
  fixme:
    enabled: true
  markdownlint:
    enabled: false
    issue_override:
      severity: info
#  scss-lint:
#    enabled: true
#    config:
#      config: .sass-lint.yml
  shellcheck:
    enabled: true

ratings:
  paths:
  - 'src/**.js'
#  - 'src/**.scss'
  - 'run/**.sh'

exclude_paths:
- '.circleci/**'
- 'assets/**'
- 'conf/**'
- 'kubefiles/**'
- 'node_modules/**'
- 'resources/**'
- 'templates/**'
- 'tmp/**'
- 'webpack*.js'
- '*.yml'
