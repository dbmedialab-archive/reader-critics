engines:
  eslint:
    enabled: true
    config:
      config: .eslintrc.json
      extensions:
      - .js
  fixme:
    enabled: true
  markdownlint:
    enabled: false
    issue_override:
      severity: info
  sass-lint:
    enabled: true
  shellcheck:
    enabled: true
  tslint:
    enabled: true
    channel: beta
    config: tslint.json

ratings:
  paths:
  - 'src/**.js'
  - 'src/**.scss'
  - 'src/**.ts'
  - 'run/**.sh'

exclude_paths:
- 'assets/**'
- 'conf/**'
- 'kubefiles/**'
- 'node_modules/**'
- 'resources/**'
- 'tmp/**'
