box:
  id: node:8-alpine
  cmd: /bin/sh

js-lint-build-test:
  box: node:8
  steps:
  - script:
      name: install jdk 8
      code: |-
        sudo apt-get update
        sudo apt-get install software-properties-common python-software-properties -y
        sudo add-apt-repository "deb http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main"
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys EEA14886
        sudo apt-get update
        echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections
        sudo apt-get install oracle-java8-installer -qq
        sudo apt-get install oracle-java8-set-default -y
  - script:
    name: set yarn cache
    code: yarn config set cache-folder $WERCKER_CACHE_DIR/yarn
  - script:
    name: install dependencies
    code: yarn
  - script:
    name: lint
    code: run/lint
  - script:
    name: check node
    code: node --version
  - script:
    name: build
    code: run/build
  - script:
    name: test libraries
    code: run/test --libs
  - script:
    name: test base modules
    code: run/test --base
  - script:
    name: test backend app
    code: run/test --app
  - script:
    name: copy production files
    code: |
      cp -r assets \
        out \
        run \
        tmp \
        resources \
        package.json \
        yarn.lock \
        $WERCKER_OUTPUT_DIR

push-image:
  steps:
  - script:
    name: set yarn cache
    code: yarn config set cache-folder $WERCKER_CACHE_DIR/yarn
  - script:
    name: install production dependencies
    code: |
      HOME=$YARN_CACHE yarn
  - internal/docker-push:
    working-dir: $WERCKER_SOURCE_DIR
    username: _json_key
    password: $GCR_DBP_JSON_KEY_FILE
    cmd: ./run_app.sh
    tag: latest,$WERCKER_GIT_COMMIT
    ports: "4000"
    repository: eu.gcr.io/dagbladet-projects/$WERCKER_GIT_REPOSITORY
    registry: https://eu.gcr.io/v2

deploy:
  box:
    id: eu.gcr.io/dagbladet-projects/kubectl
    username: _json_key
    password: $GCR_DBP_JSON_KEY_FILE
    tag: p01
    registry: https://eu.gcr.io
  steps:
  # Setup namespace
  - script:
    name: test and setup environment
    code: |
      initkube
      deploy $WERCKER_GIT_REPOSITORY <<EOL
        reader-critics=eu.gcr.io/dagbladet-projects/$WERCKER_GIT_REPOSITORY:$WERCKER_GIT_COMMIT
      EOL
