<!DOCTYPE html>
<html lang="{{=it.locale}}">
	<head>
		<title>{{=it.title}}</title>

		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<meta name="description" content="Suggestion Tool">

		{{~it.styles :stylePath}}
		<link rel="stylesheet" href="{{=stylePath}}"/>
		{{~}}
	</head>
	<body>
		{{? it.analytics.gaTrackingID }}
		<script async src="https://www.googletagmanager.com/gtag/js?id={{=it.analytics.gaTrackingID}}"></script>
		{{?}}
		<script>
			{{? it.analytics.gaTrackingID }}
			window.dataLayer = window.dataLayer || [];
			function gtag(){
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', '{{=it.analytics.gaTrackingID}}');
			{{?}}
			window.app = {{=it.params}};
		</script>

		<div id="app" name="suggestion"></div>

		{{~it.scripts :scriptPath}}
		<script src="{{=scriptPath}}"></script>
		{{~}}
	</body>
</html>
