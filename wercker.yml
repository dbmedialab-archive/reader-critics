box:
  id: node:8.5.0

services:
  - name: redis
    id: redis:3.2
  - mongo: mongo
    id: mongo:3.0

js-lint-build-test:
  steps:
    - script:
      name: test
      code: |
        - script:
          name: install dependencies
          code: npm install --no-optional --no-package-lock
        - script:
          name: lint the code
          code: run/lint
        - script:
          name: set environment variables
          code: |
            export MONGODB_URL="mongodb://$MONGO_PORT_27017_TCP_ADDR:$MONGO_PORT_27017_TCP_PORT/readercritics"
            echo $MONGODB_URL
            export REDIS_URL_MESSAGE_QUEUE="redis://$REDIS_PORT_6379_TCP_ADDR:$REDIS_PORT_6379_TCP_PORT/1"
            echo $REDIS_URL_MESSAGE_QUEUE
            export REDIS_URL_SESSION_CACHE="redis://$REDIS_PORT_6379_TCP_ADDR:$REDIS_PORT_6379_TCP_PORT/2"
            echo $REDIS_URL_SESSION_CACHE
        - script:
          name: test libraries
          code: run/test --libs
        - script:
          name: test base modules
          code: run/test --base
        - script:
          name: test backend app
          code: run/test --app
        - script:
          name: test db services
          code: run/test --db

deploy:
  box:
    no-response-timeout: 15
    id: eu.gcr.io/dagbladet-projects/kubectl
    username: _json_key
    password: $GCR_DBP_JSON_KEY_FILE
    registry: https://eu.gcr.io
  steps:
  - script:
    name: build container
    code: buildimage
