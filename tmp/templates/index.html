  intended to be files on the storage but will rather be loaded from the database.
-->
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello React!</title>

		{{~it.styles :stylePath}}

		{{~}}

	<body>

			var articleURL = '{{=it.articleURL}}';

		{{~}}
	</body>
</html>
