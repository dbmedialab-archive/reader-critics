apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{env "WERCKER_GIT_REPOSITORY"}}
  namespace: {{env "WERCKER_GIT_REPOSITORY"}}
spec:
  replicas: 2
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: {{env "WERCKER_GIT_REPOSITORY"}}
    spec:
      containers:
        - name: {{env "WERCKER_GIT_REPOSITORY"}}
          image: {{env "IMAGE"}}
          command: ["npm"]
          args: ["start"]
          ports:
          - containerPort: 4000
            name: http-port
            #          resources:
            #            requests:
            #              memory: "40Mi"
            #              cpu: "0.02"
            #            limits:
            #              memory: "200Mi"
            #              cpu: "0.1"
          env:
          - name: AUTH_JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{env "WERCKER_GIT_REPOSITORY"}}-secrets
                key: AUTH_JWT_SECRET
          - name: AUTH_SESSION_SECRET
            valueFrom:
              secretKeyRef:
                name: {{env "WERCKER_GIT_REPOSITORY"}}-secrets
                key: AUTH_SESSION_SECRET
          - name: MONGODB_URL
            valueFrom:
              secretKeyRef:
                name: {{env "WERCKER_GIT_REPOSITORY"}}-secrets
                key: MONGODB_URL
          - name: NODE_ENV
            valueFrom:
              configMapKeyRef:
                name: config
                key: NODE_ENV
          - name: REDIS_URL_MESSAGE_QUEUE
            valueFrom:
              secretKeyRef:
                name: {{env "WERCKER_GIT_REPOSITORY"}}-secrets
                key: REDIS_URL_MESSAGE_QUEUE
          - name: REDIS_URL_SESSION_CACHE
            valueFrom:
              secretKeyRef:
                name: {{env "WERCKER_GIT_REPOSITORY"}}-secrets
                key: REDIS_URL_SESSION_CACHE
